<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Display Produk - Profesi</title>
  <style>
    :root{
      --bg:#0f172a; /* slate-900 */
      --card:#111827ee; /* gray-900 */
      --accent:#22c55e; /* green-500 */
      --text:#e5e7eb; /* gray-200 */
      --muted:#9ca3af; /* gray-400 */
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
      background:linear-gradient(180deg,#020617, #0b1022 30%, #020617);
      color:var(--text);
    }
    header{position:sticky;top:0;z-index:10;backdrop-filter: blur(8px);background:#020617cc;border-bottom:1px solid #1f2937}
    .wrap{max-width:1200px;margin:auto;padding:14px 16px}
    .title{font-weight:700;letter-spacing:.3px}

    /* Menu kategori */
    .menu{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    .menu button{border:1px solid #1f2937;background:#020617;color:var(--text);padding:8px 12px;border-radius:999px;cursor:pointer;transition:.2s ease;font-size:14px}
    .menu button.active, .menu button:hover{border-color:var(--accent);box-shadow:0 0 0 2px #22c55e33 inset}

    /* Grid produk */
    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:16px;padding:20px 16px 40px;max-width:1200px;margin:auto}
    @media (max-width:1024px){.grid{grid-template-columns:repeat(3,1fr)}}
    @media (max-width:768px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:420px){.grid{grid-template-columns:1fr}}

    .card{background:linear-gradient(180deg,#020617,#030712);border:1px solid #1f2937;border-radius:18px;overflow:hidden;box-shadow:0 10px 30px #00000055;display:flex;flex-direction:column}
    .thumb{aspect-ratio:1/1;background:#020617;display:flex;align-items:center;justify-content:center;border-bottom:1px solid #1f2937;position:relative}
    .thumb img{width:100%;height:100%;object-fit:cover}
    .badge{position:absolute;top:10px;left:10px;background:#020617cc;border:1px solid #1f2937;padding:4px 8px;border-radius:999px;font-size:12px;color:var(--muted)}
    .body{padding:12px 12px 14px;display:flex;flex-direction:column;gap:8px}
    .name{font-weight:600;line-height:1.2}
    .actions{margin-top:auto;display:flex;gap:8px}
    .btn{flex:1;display:inline-flex;align-items:center;justify-content:center;gap:6px;padding:10px 12px;border-radius:10px;border:1px solid #1f2937;background:#020617;color:var(--text);text-decoration:none;font-weight:600}
    .btn.primary{border-color:var(--accent)}
    .btn:hover{transform:translateY(-1px)}

    footer{border-top:1px solid #1f2937;color:var(--muted)}
    footer .wrap{padding:18px 16px}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="title">Display Produk</div>
      <div class="menu" id="menu">
        <button class="active" data-filter="all">Semua</button>
        <button data-filter="profesi">Profesi</button>
        <button data-filter="siluet">Siluet</button>
        <button data-filter="frame">Frame</button>
      </div>
    </div>
  </header>

  <main class="grid" id="grid">
    <!-- PROFESI -->
    <article class="card" data-cat="profesi">
      <div class="thumb">
        <span class="badge">Profesi</span>
        <!-- Gambar dari asset/img -->
        <img src="asset/img/profesi-polisi.jpg" alt="Template Profesi Polisi" />
      </div>
      <div class="body">
        <div class="name">Template Profesi - Polisi</div>
        <div class="actions">
          <!-- File download dari asset/file -->
          <a class="btn primary" href="asset/file/profesi-polisi.zip" download>Download</a>
        </div>
      </div>
    </article>

    <!-- SILUET -->
    <article class="card" data-cat="siluet">
      <div class="thumb">
        <span class="badge">Siluet</span>
        <img src="asset/img/siluet-wisuda.png" alt="Siluet Wisuda" />
      </div>
      <div class="body">
        <div class="name">Siluet Wisuda</div>
        <div class="actions">
          <a class="btn primary" href="asset/file/siluet-wisuda.zip" download>Download</a>
        </div>
      </div>
    </article>

    <!-- FRAME -->
    <article class="card" data-cat="frame">
      <div class="thumb">
        <span class="badge">Frame</span>
        <img src="asset/img/Masjid_ACD_0.png" alt="Frame Ulang Tahun" />
      </div>
      <div class="body">
        <div class="name">Masjid</div>
        <div class="actions">
          <a class="btn primary" href="asset/file/Masjid_Siluet.cdr" download>Download</a>
        </div>
      </div>
    </article>
  </main>

  <footer>
    <div class="wrap">Â© 2026 Display Produk</div>
  </footer>

  <script>
    const menu = document.getElementById('menu');
    const buttons = menu.querySelectorAll('button');
    const cards = document.querySelectorAll('.card');

    menu.addEventListener('click', (e)=>{
      const btn = e.target.closest('button');
      if(!btn) return;
      buttons.forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      const filter = btn.dataset.filter;
      cards.forEach(card=>{
        const show = filter === 'all' || card.dataset.cat === filter;
        card.style.display = show ? '' : 'none';
      });
    });
  </script>
</body>
</html>
